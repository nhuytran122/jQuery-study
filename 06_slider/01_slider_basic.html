<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Picker</title>
    <script src="/import/js/jquery-3.7.1.min.js"></script>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .box {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
        }

        .buttons {
            display: flex;
            margin-top: 20px;
        }

        .button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }

        /* Màu cho từng số */
        .button:nth-child(1) { background-color: red; }
        .button:nth-child(2) { background-color: orange; }
        .button:nth-child(3) { background-color: green; }
        .button:nth-child(4) { background-color: blue; }
    </style>
</head>
<body>

<div class="container">
    <div class="box"></div>
    <div class="buttons">
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">4</div>
    </div>
</div>

<script>
    $(document).ready(function(){
        var currentPage = 1;
        var bgColor = 'red'
        $('.box').text(currentPage);
        $('.box').css('background-color', bgColor);
        
        $('.button').click(function(){
            currentPage = $(this).text();
            bgColor = $(this).css('background-color');
            $('.box').text(currentPage);
            $('.box').css('background-color', bgColor);
        });
        
    });
</script>

</body>
</html>
