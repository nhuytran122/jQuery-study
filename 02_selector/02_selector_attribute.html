<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm selector theo thuộc tính</title>
    <script src="/import/js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Menu website</h1>
    <a href="home.html" title="Trang chủ">Trang chủ</a> <br/>
    <a href="about.html" title="Trang Giới thiệu">Giới thiệu</a>  <br/>
    <a href="product-clothes.html" title="Quần áo">Quần áo</a>  <br/>
    <a href="product-shoes.html" title="Giày">Giày</a>  <br/>
    <a title="Liên hệ">Liên hệ</a>  <br/>

    <script>
        $(document).ready(function() {
            // 1. Lấy sản phẩm có tên product theo sau là dấu gạch ngang
            $("a[href |= 'product']").css('color', 'gold');

            // 2. Lấy tất cả menu product
            $("a[href *= 'product']").css('color', 'red');

           // 3. Lấy tất cả menu có title có chứa từ Trang và xung quanh có thể có dấu khoảng trắng
           $("a[title ~= 'Trang']").css('color', 'orange');

           // 4. Lấy tất cả menu có link kết thúc clothes.html
           $("a[href $= 'clothes.html']").css('color', 'purple');

           // 5. Tìm tất cả menu bắt đầu bằng product
           $("a[href ^= 'product']").css('color', 'green');

           // 6. Tô màu đỏ cho trang chủ
           $("a[href = 'home.html']").css('color', 'red');

            // 7. Tô màu #333 cho tất cả các phần tử menu không phải là phần tử trang chủ
            $("a[href != 'home.html']").css('color', '#333');
            
            // 8. Lấy tất cả menu có href
            $("a[href]").css('color', 'red');

            // 9. Lấy menu product có 2 từ trở lên
            $("a[href *= 'product'][title *= ' ']").css('color', 'green');
        });
            
    </script>
</body>
</html>
