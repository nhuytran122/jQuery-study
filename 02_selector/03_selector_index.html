<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm selector theo định vị</title>
    <script src="/import/js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <p>Đoạn văn 1 </p>
    <p class="p2">Đoạn văn 2 </p>
    <p>Đoạn văn 3 </p>
    <p>Đoạn văn 4 </p>
    <p>Đoạn văn 5 </p>
    <p>Đoạn văn 6 </p>

    <div class="box">
        <p>Đoạn văn 7 </p>
        <p>Đoạn văn 8 </p>
        <p>Đoạn văn 9 </p>
    </div>
    <a href=""> Link 1</a>
    <a href=""> Link 2</a>
    
    <script>
        $(document).ready(function() {
            // 1. Chọn phần tử p có chỉ số 1 
            $("p:eq(0)").css('color', 'red');

            // 2. Chọn phần tử p đầu tiên 
            $("p:first").css('color', 'green');

            // 3. Chọn phần tử p cuối
            $("p:last").css('color', 'green');

            // 4. Chọn phần tử p có chỉ số lớn hơn 1
            $("p:gt(1)").css('color', 'orange');

            // 5. Chọn phần tử p có chỉ số bé hơn 3
            $("p:lt(3)").css('color', 'blue');

            // 6. Chọn phần tử chỉ số lẻ
            $("p:odd").css('color', 'red');

            // 7. Chọn phần tử chỉ số chẵn
            $("p:even").css('color', 'green');

            // 8. Chọn all các phần tử p ngoại trừ chỉ số 2
            $("p:not(p:eq(2))").css('color', 'green');

            // trường hợp vs class
            $("p:not('p.p2')").css('color', 'green');
        });
            
    </script>
</body>
</html>
