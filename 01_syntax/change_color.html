<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT Text</title>
    <script src="/import/js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <p>Đoạn text để làm BT</p>
    <button class="red">Đỏ</button>
    <button class="green">Xanh</button>

    <script>
        $(document).ready(function() {
            $('button.red').click(function() {
                $('p').css('color', 'red');
            });

            $('button.green').click(function() {
                $('p').css('color', 'green');
            });
        });
            
    </script>
</body>
</html>
