<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cú pháp jQuery</title>
    <script src="/import/js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <p> Data ban dau </p>
    <p> Data ban dau </p>
    <p> Họ: <span class="first-name"></span> </p>
    <p> Tên: <span class="last-name"></span> </p>
    <script>
        $(document).ready(function() {
            // Thay đổi dữ liệu cho đối tượng nào? =? p (selector)
            // Thay đổi các gì => text (method text jQuery)
            alert("jQuery đã được nạp thành công!");
            $("p").text("I'm Nhu Y");
            $("p span.first-name").text("Tran");
            $("p span.last-name").text("Nhu Y");
        });
    </script>
    
</body>
</html>
