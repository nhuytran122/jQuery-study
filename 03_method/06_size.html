<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm phương thức kích thước</title>
    <script src="/import/js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <style>
        .box{
            border: 1px solid #333;
            height: 100px;
            width: 200px;
            margin: 20px 0px;
        }
        #box-1{
            padding: 10px 20px;
        }
    </style>
    <h1>
        Nhóm phương thức kích thước
    </h1>
    <div class="box" id="box-1">
        Box 1
    </div>
    <div class="box" id="box-2">
        Box 2
    </div>
    <div class="box" id="box-3">
        Box 3
    </div>

    <script>
        $(document).ready(function() { 
            var height_b1, inner_height_b1, outer_height_b1;
            var width_b1, inner_width_b1, outer_width_b1;

            height_b1 = $("#box-1").height();
            inner_height_b1 = $("#box-1").innerHeight();
            outer_height_b1 = $("#box-1").outerHeight();
            console.log(height_b1 + " - " + inner_height_b1 + " - " + outer_height_b1);

            width_b1 = $("#box-1").width();
            inner_width_b1 = $("#box-1").innerWidth();
            outer_width_b1 = $("#box-1").outerWidth();
            console.log(width_b1 + " - " + inner_width_b1 + " - " + outer_width_b1);

            $('.box').height(height_b1);
    });
    </script>
</body>
</html>
