<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm phương thức tác động css</title>
    <script src="/import/js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <style>
        .box{
            padding: 50px 100px;
            background: #333;
            color: #fff;
            float: left;
        }
    </style>
    
    <div class="box">
        BOX
    </div>
    <p>Padding: <span id="css-bg"></span></p>

    <script>
        $(document).ready(function() { 
            $(".box").click(function(){
                $(this).css({
                    padding: '100px 200px',
                    background: 'red',
                    color: '#000'
                })
                $("#css-bg").text($(this).css('padding'));
            })
            
    });
    </script>
</body>
</html>
