<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng hoạt cảnh</title>
    <script src="/import/js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <style>
        #wrapper {
            position: relative;
            width: 960px;
            margin: 0px auto;
        }
        #box {
            width: 400px;   
            padding: 40px;
            background: #74b9ff;
            text-align: center;
            color: #fff;
            position: absolute;
            top: 100px;
            left: 0px;
        }
    </style>
    <div id="wrapper">
        <h1>Xây dựng hoạt cảnh bằng animate</h1>
        <a href="#" id="effect-animate">Animate</a>
        <div id="box">
            BOX
        </div>
    </div>
    <script>
        $(document).ready(function() { 
            $('#effect-animate').click(function() {
                $('#box').animate(
                    {
                        width: '100px',
                        padding: '100px',
                        left: '500px'
                    },
                    1000,
                    function() {
                        alert('Done');
                    }
                );
                return false;
            });
        });
    </script>
</body>
</html>
